{% extends "base.html" %}

{% block content %}
<style>
:root {
  --bg: #fefaf6;
  --card: #ffffff;
  --text-main: #2b1a1a;
  --text-sub: #4b3b36;
  --accent: #a7745b;
  --accent-hover: #83543a;
  --shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
}

body {
  background: var(--bg);
  font-family: 'Poppins', sans-serif;
  margin: 0;
}

.options-container {
  max-width: 600px;
  margin: 100px auto;
  padding: 50px 40px;
  background-color: var(--card);
  border-radius: 18px;
  box-shadow: var(--shadow);
  text-align: center;
  border: 1px solid #eee3da;
}

.options-container h2 {
  font-family: 'Playfair Display', serif;
  font-size: 28px;
  color: var(--text-main);
  margin-bottom: 35px;
}

.role-options {
  display: flex;
  flex-direction: column;
  gap: 20px;
  margin-bottom: 30px;
}

.role-options a {
  display: inline-block;
  background: linear-gradient(to right, var(--accent), var(--accent-hover));
  color: white;
  padding: 14px 28px;
  font-size: 15px;
  font-weight: 600;
  border-radius: 12px;
  text-decoration: none;
  transition: background 0.3s ease, transform 0.2s ease;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
}

.role-options a:hover {
  background: linear-gradient(to right, #996147, #6e402b);
  transform: scale(1.03);
}

.back-home {
  margin-top: 10px;
  display: inline-block;
  color: var(--accent);
  font-weight: 500;
  text-decoration: none;
  font-size: 14px;
  transition: color 0.2s ease;
}

.back-home:hover {
  color: var(--accent-hover);
  text-decoration: underline;
}
</style>

<div class="options-container">
  <h2>Select Role to Sign Up</h2>
  <div class="role-options">
    <a href="{{ url_for('organizer_signup') }}">Organizer Sign Up</a>
    <a href="{{ url_for('swimmer_register') }}">Swimmer Sign Up</a>
  </div>
  <a class="back-home" href="{{ url_for('home') }}">‚Üê Back to Home</a>
</div>
{% endblock %}
